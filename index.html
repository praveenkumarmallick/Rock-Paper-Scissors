<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="buttons">
            <button class="button rock-button">
                <img src="./img/rock-emoji.png" alt="">
            </button>
            <button class="button paper-button">
                <img src="./img/paper-emoji.png" alt="">
            </button>
            <button class="button scissors-button">
                <img src="./img/scissors-emoji.png" alt="">
            </button>
        </div>
        <div class="result">
            <p>Press on the Icon to Play </p>
        </div>
        <div class="buttons">
            <button class="btn">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
